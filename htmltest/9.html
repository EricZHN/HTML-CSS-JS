<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <h1>用户注册</h1>
    <form action="#" method="post" onsubmit="return check();" name="myform">
        <p>
            <label for="username">姓名：</label>
            <input type="text" name="username" id="username" />
        </p>
        <p>
            <label for="pwd">密码：</label>
            <input type="password" name="pwd" id="pwd" />
        </p>
        <p>
            <label for="repwd">确认密码：</label>
            <input type="password" name="repwd" id="repwd" />
        </p>
        <p>
            <label>性别：</label>
            <label><input type="radio" name="sex" />男</label>
            <label><input type="radio" name="sex" />女</label>
        </p>
        <p>
            <label for="email">邮箱：</label>
            <input type="email" name="email" id="email" />
        </p>
        <p>
            <label for="idtype">身份：</label>
            <select name="idtype" id="idtype">
                <option value="student">学生</option>
                <option value="teacher">老师</option>
            </select>
        </p>
        <p>
            <label for="intro">介绍</label>
            <textarea name="intor" id="intro" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="注册">
            <input type="reset" value="重填">
        </p>
    </form>
    <script>
    	function check(){
    		var username=myform.username;
    		var pwd=myform.pwd;
    		var repwd=myform.repwd;
    		var email=myform.email;
    		if(username.value==''){
    			alert('用户名不能为空！');
    			username.focus();
    			return false;
    		}
    		if(username.value.length<=3||username.value.length>11){
    			alert('用户名用户名必须大于3个字符，小于12个字符');
    			username.focus();
    			return false;
    		}
    		var pattern1=/^[^(*#$&)]+$/;
    		if(!pattern1.test(username.value)){
    			alert('用户名不能含有*、#、$、&符号');
    			username.focus();
    			return false;
    		}
    		if(pwd.value==''){
    			alert('密码不能为空！');
    			pwd.focus();
    			return false;
    		}
    		var pattern2=/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{1,}$/;
    		if(!pattern2.test(pwd.value)){
    			alert('密码必须包括字母和数字');
    			pwd.focus();
    			return false;
    		}
    		if(repwd.value==''){
    			alert('确认密码不能为空！');
    			pwd.focus();
    			return false;
    		}
    		if(pwd.value!=repwd.value){
    			alert("两次密码不相同！");
    			repwd.focus();
				return false;
    		}
    		if(email.value==''){
    			alert('邮箱不能为空！');
    			email.focus();
    			return false;
    		}
    		var pattern3=/^(?:\w+\.?)*\w+@(?:\w+\.)*\w+$/;
    		if(!pattern3.test(email.value)){
    			alert('邮箱格式错误');
    			return false;
    		}
    		if(email.value.substr(email.value.indexOf("@")+1,email.value.indexOf(".")-
    		email.value.indexOf("@")-1)!="163"){
    			alert('邮箱必须是163邮箱');
    			return false;
    		}
    		return true;
    	}
    </script>
</body>
</html>
