<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="color">
		<li>红色</li>
		<li>绿色</li>
		<li>蓝色</li>
	</ul>
	<input type="text" name="newColor" id="newColor">
	<button id="btn">添加</button>
	<script>
		var newColor=document.getElementById('newColor');
		var btn=document.getElementById('btn');
		var color=document.getElementById('color');
		var tag=false;
		var colors=color.getElementsByTagName('li');
		btn.onclick=function(){
			tag=false;
			var item=document.createElement('li');
			item.innerHTML=newColor.value;
			for (var i = colors.length - 1; i >= 0; i--) {
				if(colors[i].innerHTML==item.innerHTML){
					alert('存在');
					newColor.value='';
					tag=true;
					break;
				}
			}
			if(tag==false){
				color.appendChild(item);
				newColor.value='';
			}
		}
	</script>
</body>
</html>
