<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.nav{
			border-bottom: 2px solid #00f;
			overflow: hidden;
		}
		.nav li{
			float: left;
			list-style: none;
			text-align: center;
			
			background-color: #ccf;
			margin-right: 2px;
		}
		.nav li a{
			text-decoration: none;
			line-height: 30px;
			color: #000;
			width: 120px;
			display: block;
			letter-spacing: 0.5em;
		}
		.nav li a:hover{
			color: #fff;
			background-color: #fcc;
		}
	</style>
</head>
<body>
	<ul class="nav">
		<li><a href="">123</a></li>
		<li><a href="">123</a></li>
		<li><a href="">123</a></li>
		<li><a href="">123</a></li>
		<li><a href="">123</a></li>
	</ul>
</body>
</html>
