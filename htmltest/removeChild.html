<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="color">
		<li>红色</li>
		<li>绿色</li>
		<li>蓝色</li>
	</ul>
	<input type="text" name="newColor" id="newColor">
	<button id="btn">删除</button>
	<script>
		var newColor=document.getElementById('newColor');
		var btn=document.getElementById('btn');
		var color=document.getElementById('color');
		var colors=color.getElementsByTagName('li');
		var tag=false;
		btn.onclick=function(){
			for (var i = colors.length - 1; i >= 0; i--) {
				tag=false;
				if(colors[i].innerHTML==newColor.value){
					colors[i].parentNode.removeChild(colors[i]);
					tag=true;
					break;
				}
			}
			if(tag==false){
				alert('不存在');
			}
			newColor.value='';
		}
	</script>
</body>
</html>
